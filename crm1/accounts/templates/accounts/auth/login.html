{% extends 'accounts/auth/main.html' %}

{% load static %}

{% block content %}
<br/>
<div class='row'>
    <div class='col-md'></div>
    <div class='col-md'>
        <center><h1>Login</h1></center>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        <form method='POST' action=''>
            {% csrf_token %}

            {{ form.as_p }}

            <div class='form-group'>
                <button class='btn btn-outline-primary btn-block' type='submit'>Login</button>
            </div>
            <p class='text-muted'>Don't have an account? <a href="{% url 'register' %}">Create a new one</a></p>
        </form>
    </div>
    <div class='col-md'></div>
</div>
{% endblock %}
